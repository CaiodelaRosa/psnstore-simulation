		<h3>Jogue agora!</h3>
	</div>
	<div class="game-card-pricing_value">

			<span>|</span>

		<div class="game-card-pricing_value_money">
			<p class="game-price">R$ {{ gamePrice }}</p>
		</div>
	</div>
</div>
